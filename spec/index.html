    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" href="lib/jasmine-v2.3.4/jasmine.css">
    <style>
      .jasmine_html-reporter { 
        background-color: #fff;
      }
      .jasmine_html-reporter .run-options .payload { 
        background-color: #fff;
      }
      .jasmine_html-reporter .label {

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">

          <a class="navbar-brand" href="../index.html">Google Forms Stylizer</a>

    <!-- Javascript -->
    <!-- data-main attribute tells RequireJS to load js/main.js after RequireJS loads. -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js" data-main="../js/main"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                'jasmine':        '../spec/lib/jasmine-v2.3.4/jasmine',
                'jasmine-html':   '../spec/lib/jasmine-v2.3.4/jasmine-html',
                'boot':           '../spec/lib/jasmine-v2.3.4/boot',
                'jasmine-jquery': '../spec/lib/jasmine-jquery-v2.1.1',
                'spec':           '../spec'
            },
            shim: {
                'jasmine-html': {
                    deps: ['jasmine'],
                    exports: 'window.jasmineRequire'
                },
                'boot': {
                    deps: ['jasmine', 'jasmine-html'],
                    exports: 'window.jasmineRequire'
                }
            }
        });

        var specs = [
            'spec/model_spec',
            'spec/view_spec',
            'spec/controller_spec',
            'spec/utilities_spec'
        ];

        require(['boot'], function () {
            require(specs, function () {
                window.onload();
            });
        });
    </script>
</html>
